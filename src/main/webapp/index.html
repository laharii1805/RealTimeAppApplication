<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lavender;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: black;
        }

        /* Phone-shaped chat container */
        .phone-container {
            width: 300px;
            height: 500px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 4px solid black;
        }

        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Message container */
        .message {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
        }

        /* User messages */
        .my-message {
            align-self: flex-end;
            background: #add8e6;
            color: black;
        }

        /* Bot messages */
        .other-message {
            align-self: flex-start;
            background: #90ee90;
            color: black;
        }

        /* Message text styling */
        .message-text {
            flex: 1;
        }

        /* Icons */
        .icon {
            font-size: 16px;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
            border-top: 1px solid #ccc;
        }

        #message-input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 8px 12px;
            margin-left: 5px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Real-Time Chat Application</h1>
    
    <div class="phone-container">
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:8080');

        ws.onopen = function () {
            console.log("Connected to WebSocket server.");
        };

        ws.onmessage = function (event) {
            displayMessage(event.data, false); // Received message
        };

        function sendMessage() {
            const input = document.getElementById("message-input");
            const message = input.value.trim();
            if (message !== "") {
                const formattedMessage = `laha: ${message}`; // Prefix "laha:"
                ws.send(formattedMessage);
                displayMessage(formattedMessage, true);
                input.value = "";

                // Simulated bot response
                setTimeout(() => {
                    const botReplies = [
                        "That's interesting!",
                        "Tell me more!",
                        "I totally agree!",
                        "That sounds amazing!",
                        "Wow, really?",
                        "Can you explain further?",
                        "Haha, that's funny!",
                        "I'm here to chat!",
                        "How's your day going?",
                        "Nice to hear from you!"
                    ];
                    const randomReply = botReplies[Math.floor(Math.random() * botReplies.length)];
                    displayMessage(`Bot: ${randomReply}`, false);
                }, 1500);
            }
        }

        function displayMessage(message, isMine) {
            const chatBox = document.getElementById("chat-box");
            const msgDiv = document.createElement("div");
            msgDiv.className = "message " + (isMine ? "my-message" : "other-message");

            // Use girl emoji ðŸ‘© for user, and ðŸ¤– for bot
            const emoji = isMine ? "ðŸ‘©" : "ðŸ¤–"; // ðŸ‘© User (girl), ðŸ¤– Bot

            // Create message text container
            const textContainer = document.createElement("div");
            textContainer.className = "message-text";
            textContainer.innerHTML = `<span>${emoji} ${message}</span>`;

            msgDiv.appendChild(textContainer);
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
